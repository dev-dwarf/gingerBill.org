{{ partial "header.html" . }}
<body lang="en">
{{ partial "subheader.html" . }}
<section id="main">
	<h1 id="title">Blog Posts</h1>
	{{ range .Data.Pages.GroupByDate "2006" }}
	<h2>{{ .Key }}</h2>
	<ul class="list">
			{{ range .Pages }}
					{{ .Render "li"}}
			{{ end }}
	</ul>
	{{ end }}
</section>
{{ partial "footer.html" . }}
